<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <title>SPONSORACB | Ultimate App</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'sans-serif'],
                        mono: ['Courier New', 'monospace'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.05)",
                        glassBorder: "rgba(255, 255, 255, 0.1)",
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'glitch-text': 'glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite',
                        'bounce-small': 'bounceSmall 2s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glitch: {
                            '0%': { transform: 'skew(0deg)' },
                            '20%': { transform: 'skew(-10deg)' },
                            '40%': { transform: 'skew(10deg)' },
                            '60%': { transform: 'skew(-5deg)' },
                            '80%': { transform: 'skew(5deg)' },
                            '100%': { transform: 'skew(0deg)' },
                        },
                        bounceSmall: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #000; 
            color: white; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }
        
        .glass-card-premium {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
        }

        .holographic-bg {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
            background-size: 200% 200%;
            animation: holoShine 5s linear infinite;
        }

        @keyframes holoShine {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

        // --- MENU DATA (Noir Edition) ---
        const MENU_DATA = {
            backpack: [
                { id: 1, title: 'تم تلگرام', icon: 'Palette', color: 'from-gray-700 to-black' },
                { id: 2, title: 'پروکسی', icon: 'Shield', color: 'from-gray-700 to-black' },

                { id: 9, title: 'دامنه نامحدود', icon: 'Globe', color: 'from-gray-700 to-black' },

        };

        function App() {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('backpack');
            const [user, setUser] = useState({ name: 'USER', id: '---', balance: '0' });

            useEffect(() => {
                setTimeout(() => setLoading(false), 4500); // 4.5s Cinematic Intro

                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    tg.setHeaderColor('#000000');
                    const u = tg.initDataUnsafe?.user;
                    if(u) setUser({ name: u.first_name, id: u.id, balance: '۵,۴۲۰,۰۰۰' });
                }
            }, []);

            return (
                <div className="relative w-full h-screen overflow-hidden text-white font-sans selection:bg-white selection:text-black">

                                </div>

                                    <div className="space-y-6 animate-fade-in-up">
                                        
                                        {/* Page Title */}
                                        <div className="flex items-center gap-3 px-1">
                                            <div className="w-1.5 h-6 rounded-full bg-white"></div>
                                            <h2 className="text-2xl font-black text-white tracking-tight">
                                                {activeTab === 'backpack' && 'کوله پشتی'}
                                                {activeTab === 'toolbox' && 'جعبه ابزار'}
                                                {activeTab === 'bomber' && 'آیبمبر'}
                                            </h2>
                                        </div>

                                        {/* Cards Grid */}
                                        <div className="grid grid-cols-2 gap-4 pb-4">
                                            {MENU_DATA[activeTab]?.map((item, idx) => (
                                                <PremiumCard key={item.id} item={item} idx={idx} />

                                        </div>
                                    </div>
                                )}
                            </main>

                            <div className="fixed bottom-8 left-0 right-0 z-50 flex justify-center px-4">
                                <div className="glass-panel rounded-[24px] p-2 flex items-center gap-1 shadow-2xl bg-black/80 backdrop-blur-xl border border-white/20">
                                    <DockItem id="backpack" icon="Backpack" label="کوله" active={activeTab} set={setActiveTab} />
                                    <DockItem id="toolbox" icon="Wrench" label="ابزار" active={activeTab} set={setActiveTab} />
                                    <DockItem id="bomber" icon="Bomb" label="بمبر" active={activeTab} set={setActiveTab} special />

                    )}
                </div>
            );
        }

        // --- SUB COMPONENTS ---

        const CinematicIntro = () => {
            const [text, setText] = useState("");
            const fullText = "SPONSORACB";
            const [phase, setPhase] = useState(0); // 0: Letters Fly, 1: Impact, 2: Glitch

            useEffect(() => {
                setTimeout(() => setPhase(1), 2000); // Fly in
                setTimeout(() => setPhase(2), 2200); // Impact
            }, []);

            return (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center overflow-hidden">
                    <div className="relative">
                        {/* Impact Flash */}
                        <div className={`absolute inset-0 bg-white blur-[60px] transition-all duration-300 ${phase === 2 ? 'opacity-20 scale-150' : 'opacity-0 scale-0'}`}></div>
                        
                        <div className="flex gap-1 md:gap-2 relative z-10">
                            {fullText.split('').map((char, i) => (
                                <span 
                                    key={i} 
                                    className={`text-4xl md:text-6xl font-black text-white inline-block transition-all duration-[1.5s] cubic-bezier(0.19, 1, 0.22, 1)
                                        ${phase < 2 ? 'opacity-0 transform translate-y-20 rotate-12 scale-150' : 'opacity-100 transform translate-y-0 rotate-0 scale-100'}
                                        ${phase === 2 ? 'animate-glitch-text' : ''}
                                    `}
                                    style={{ transitionDelay: `${i * 0.1}s` }}
                                >
                                    {char}
                                </span>
                            ))}
                        </div>
                    </div>
                    <div className={`mt-4 text-xs font-mono text-gray-400 tracking-[0.5em] transition-opacity duration-1000 delay-[2500ms] ${phase >= 2 ? 'opacity-100' : 'opacity-0'}`}>
                        NOIR EDITION
                    </div>
                </div>
            );
        };

        const PremiumCard = ({ item, idx }) => (
            <button 
                className="group relative w-full h-36 rounded-3xl p-1 transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]"
                style={{ animation: `fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) ${idx * 0.05}s backwards` }}
            >
                {/* Gradient Border */}
                <div className={`absolute inset-0 rounded-3xl bg-gradient-to-br ${item.color} opacity-20 group-hover:opacity-60 transition-opacity duration-500 blur-[1px]`}></div>
                
                {/* Inner Content */}
                <div className="absolute inset-[1px] rounded-[23px] bg-[#0c0c0e]/95 backdrop-blur-xl flex flex-col justify-between p-4 overflow-hidden">
                    {/* Background Glow */}
                    <div className={`absolute -right-8 -top-8 w-24 h-24 rounded-full bg-gradient-to-br ${item.color} opacity-5 blur-[30px] group-hover:opacity-10 transition-opacity duration-500`}></div>
                    
                    <div className="relative z-10 flex justify-between items-start">
                        <div className={`w-12 h-12 rounded-2xl bg-gradient-to-br ${item.color} flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform duration-300`}>
                            <Icon name={item.icon} size={24} />
                        </div>
                    </div>
                    
                    <div className="relative z-10 text-right">
                        <h3 className="font-bold text-sm text-gray-200 group-hover:text-white transition-colors">{item.title}</h3>
                        <p className="text-[10px] text-gray-500 font-medium mt-0.5 group-hover:text-gray-300 transition-colors hidden md:block">Click to Open</p>
                    </div>
                </div>
            </button>
        );

        const DockItem = ({ id, icon, label, active, set, special }) => {
            const isActive = active === id;
            return (
                <button 
                    onClick={() => set(id)}
                    className={`relative w-16 h-14 flex flex-col items-center justify-center gap-1 rounded-2xl transition-all duration-300 group
                        ${isActive ? 'bg-white/10' : 'hover:bg-white/5'}
                    `}
                >
                    <div className={`transition-all duration-300 ${isActive ? '-translate-y-1' : 'text-gray-500 group-hover:text-gray-200'}`}>
                        <Icon 
                            name={icon} 
                            size={22} 
                            className={isActive ? 'text-white drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]' : ''}
                        />
                    </div>
                    {isActive && (
                        <div className={`absolute bottom-2 w-1 h-1 rounded-full bg-white shadow-[0_0_5px_currentColor]`}></div>
                    )}
                </button>
            );
        };

        const ProfileSection = ({ user }) => (
            <div className="space-y-6 animate-fade-in-up">
                {/* Holographic ID Card */}
                <div className="relative w-full h-60 rounded-[32px] overflow-hidden p-8 flex flex-col justify-between shadow-2xl group perspective-container border border-white/20 bg-[#080808]">
                    <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10"></div>
                    <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] bg-[conic-gradient(from_0deg_at_50%_50%,transparent_0%,rgba(255,255,255,0.05)_50%,transparent_100%)] animate-spin-slow"></div>
                    
                    <div className="relative z-10 flex justify-between items-start">
                        <div className="border border-white/30 px-3 py-1 rounded-full bg-white/5 backdrop-blur-md flex items-center gap-2">
                            <Icon name="Fingerprint" size={14} className="text-white" />
                            <span className="text-[10px] font-bold text-white tracking-wider">PREMIUM PASS</span>
                        </div>
                        <Icon name="Sparkles" className="text-white animate-pulse" />
                    </div>

                    <div className="relative z-10 text-center">
                        <span className="text-xs text-gray-400 font-medium uppercase tracking-[0.2em] mb-1 block">موجودی کیف پول</span>
                        <div className="text-4xl font-black text-white tracking-tighter drop-shadow-xl flex justify-center items-baseline gap-2 dir-ltr">
                            {user.balance} <span className="text-lg text-gray-400">T</span>
                        </div>
                    </div>

                    <div className="relative z-10 flex justify-between items-end border-t border-white/20 pt-4">
                        <div>
                            <div className="font-bold text-base text-white tracking-wide">{user.name}</div>
                            <div className="text-[10px] text-gray-400 font-mono mt-0.5">{user.id}</div>
                        </div>
                        <Icon name="CreditCard" size={20} className="text-white/50" />
                    </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                    <button className="h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center gap-2 font-bold text-sm text-gray-200 hover:bg-white/10 hover:border-white/30 hover:text-white transition-all shadow-lg">
                        <Icon name="Download" size={18} /> افزایش موجودی
                    </button>
                    <button className="h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center gap-2 font-bold text-sm text-gray-200 hover:bg-white/10 hover:border-white/30 hover:text-white transition-all shadow-lg">
                        <Icon name="Bot" size={18} /> پشتیبانی
                    </button>
                </div>

                <div className="rounded-2xl border border-white/10 overflow-hidden bg-black/40">
                    <ProfileRow label="تنظیمات امنیتی" icon="Lock" />
                    <ProfileRow label="تاریخچه تراکنش‌ها" icon="List" />
                    <ProfileRow label="خروج از حساب" icon="LogOut" color="text-gray-300" />
                </div>
            </div>
        );

        const ProfileRow = ({ label, icon, color = "text-gray-300" }) => (
            <button className="w-full flex items-center justify-between p-4 hover:bg-white/5 border-b border-white/10 last:border-0 transition-colors group">
                <div className="flex items-center gap-3">
                    <div className="text-gray-500 group-hover:text-white transition-colors"><Icon name={icon} size={18} /></div>
                    <span className={`text-sm font-medium ${color} group-hover:translate-x-1 transition-transform`}>{label}</span>
                </div>
                <Icon name="ChevronLeft" size={16} className="text-gray-600 rotate-180" />
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
